<!DOCTYPE html>
    <html>

    <head>
        <title>Voxify</title>
        <link rel="icon" href="https://icons.veryicon.com/png/o/miscellaneous/cbxt/speech-synthesis.png" />
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Inter:wght@100..900&display=swap" rel="stylesheet">
        <link rel="stylesheet" href="styles/style.css" />
       
    </head>

    <body>
        <div id="container">
            <h1>Voxify</h1>
            <select id="voices">
                <option>Select a voice</option>
            </select>
            <label>Rate: </label>
            <input type="range" id="rate" value="1" min="0" max="3" step="0.1" />
            <label>Pitch: </label>
            <input type="range" id="pitch" value="1" min="0" max="3" step="0.1" />
            <textarea id="textarea">Kasing ganda mo ang umaga, Rein!</textarea>
            <div id="buttons">
                <button id="stop-button">Stop</button>
                <button id="speak-button">Speak</button>
            </div>
        </div>
        <script src="scripts/script.js"></script>
        </body>
    </html>
